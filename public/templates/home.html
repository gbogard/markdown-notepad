<div class="topbar">
	<div class="left-part">
		<span class="title">Markdown notepad</span>
	</div>
	<div class="pull-right" ng-hide="home.adding">
		<i ng-click="home.adding = true;" class="ui add icon"></i>
	</div>
	<div class="pull-right" ng-show="home.adding">
		<form class="ui form" ng-submit="home.add()">
			<div class="ui inline fields">
				<div class="field">
				    <label>Name</label>
				   	<input type="text" ng-model="home.name">
				 </div>
		  		<button class="ui button" type="submit">Add</button>
			</div>
		</form>
	</div>
</div>
<div class="ui hidden divider"></div>
<div class="ui grid center aligned">
	<div class="row">
		<h1>My notepad</h1>
	</div>
</div>
<div class="ui hidden divider"></div>
<div class="ui container">
	<div class="ui three column stackable grid">
		<div class="column" ng-repeat="note in home.list" ng-controller="listItemCtrl" >
			<div class="ui raised segment" ng-class="{loading: loading}">
				<div ng-hide="deleting">
					<h2>{{note}}</h2>
				    <div class="meta">
				      {{content}}
				    </div>
				    <div class="ui divider"></div>
					<a ng-href="/#/{{note}}" class="ui basic green button">
	  					<i class="icon write"></i>
	  					Edit
					</a>
					<a target="_self" ng-href="/notes/{{note}}/download" download="{{note}}.md" class="ui basic button">
						<i  class="download icon"></i>
						Download
					</a>
					<button class="ui basic red icon button" ng-click="deleting = true;">
						<i class="icon trash outline"></i>
					</button>
				</div>
				<div ng-show="deleting">
					<h2>Are you sure you want to delete this note ?</h2>
					<div class="ui divider"></div>
					<button class="ui basic button" ng-click="deleting = false;">
						<i class="remove icon"></i> Cancel
					</button>
					<button class="ui basic red button" ng-click="delete(home.list, $index)">
						<i class="trash icon"></i> Delete
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
